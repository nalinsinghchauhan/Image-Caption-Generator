<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            background: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input:hover {
            background: #e8f0fe;
        }

        #imageInput {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .preview-container {
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
            position: relative;
        }

        #preview {
            width: 100%;
            border-radius: var(--border-radius);
            display: none;
            transition: var(--transition);
        }

        .generate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .generate-btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .caption-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #caption {
            font-size: 1.2rem;
            color: var(--text-color);
            line-height: 1.6;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid var(--secondary-color);
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Caption Generator</h1>
        <div class="upload-section">
            <div class="file-input-wrapper">
                <div class="file-input">
                    <p>Click or drag an image here</p>
                </div>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="preview-container">
                <img id="preview" src="" alt="Image Preview">
            </div>
            <button class="generate-btn" onclick="uploadImage()" id="generateBtn">Generate Caption</button>
            <div class="loading" id="loading"></div>
        </div>
        <div class="caption-container">
            <h3 id="caption"></h3>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const caption = document.getElementById("caption");
        const generateBtn = document.getElementById("generateBtn");
        const loading = document.getElementById("loading");

        imageInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                    generateBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert("Please select an image");
                return;
            }

            // Show loading state
            loading.style.display = "block";
            generateBtn.disabled = true;
            caption.innerText = "";

            const formData = new FormData();
            formData.append("image", file);

            try {
                const response = await fetch("/generate-caption", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                caption.innerText = data.caption;
            } catch (error) {
                console.error("Error:", error);
                caption.innerText = "Error generating caption. Please try again.";
            } finally {
                loading.style.display = "none";
                generateBtn.disabled = false;
            }
        }

        // Initialize button state
        generateBtn.disabled = true;
    </script>
</body>
</html>
